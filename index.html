<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Add Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Add Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <!-- Add dark mode toggle button -->
        <div class="theme-toggle">
          <button id="themeToggle" class="theme-toggle-btn">
            <i class="fas fa-moon"></i>
          </button>
        </div>
        <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
        <p class="subtitle">Track your daily expenses with ease</p>
      </header>

      <div class="card expense-form-card">
        <div class="expense-form">
          <div class="input-group">
            <i class="fas fa-tag input-icon"></i>
            <input
              type="text"
              id="expenseName"
              placeholder="What did you spend on?"
              required
            />
          </div>
          <div class="input-group">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 384 512"
              class="input-icon"
              width="19"
              height="19"
            >
              <path
                d="M36 32.3C18.4 30.1 2.4 42.5 .2 60S10.5 93.6 28 95.8l7.9 1c16 2 28 15.6 28 31.8L64 160l-32 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l32 0 0 160c0 53 43 96 96 96l32 0c106 0 192-86 192-192l0-32c0-53-43-96-96-96l-16 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l16 0c17.7 0 32 14.3 32 32l0 32c0 70.7-57.3 128-128 128l-32 0c-17.7 0-32-14.3-32-32l0-160 32 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-32 0 0-31.5c0-48.4-36.1-89.3-84.1-95.3l-7.9-1z"
              />
            </svg>
            <input
              type="number"
              id="expenseAmount"
              placeholder="How much?"
              required
            />
          </div>
          <button id="addExpense" class="btn-primary">
            <i class="fas fa-plus"></i> Add Expense
          </button>
        </div>
      </div>

      <div class="card summary-card">
        <div class="total-expense">
          <span class="label">Total Expenses</span>
          <span id="totalExpense" class="amount">à§³0</span>
        </div>
      </div>

      <div class="card expense-list-card">
        <h2><i class="fas fa-list"></i> Recent Expenses</h2>
        <div id="expenseItems" class="expense-items"></div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content delete-modal">
        <div class="modal-header">
          <h2><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h2>
          <button class="close-btn" id="cancelDelete">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <p class="delete-message">
            Are you sure you want to delete this expense?
          </p>
          <div class="delete-expense-details">
            <p><strong>Name:</strong> <span id="deleteExpenseName"></span></p>
            <p>
              <strong>Amount:</strong> $<span id="deleteExpenseAmount"></span>
            </p>
            <p><strong>Date:</strong> <span id="deleteExpenseDate"></span></p>
          </div>
          <div class="modal-actions">
            <button id="confirmDelete" class="btn-delete">
              <i class="fas fa-trash"></i> Delete
            </button>
            <button id="cancelDeleteBtn" class="btn-cancel">
              <i class="fas fa-times"></i> Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modern Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2><i class="fas fa-edit"></i> Edit Expense</h2>
          <button id="cancelEdit" class="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group">
            <i class="fas fa-tag input-icon"></i>
            <input
              type="text"
              id="editExpenseName"
              placeholder="Expense Name"
            />
          </div>
          <div class="input-group">
            <i class="fas fa-dollar-sign input-icon"></i>
            <input type="number" id="editExpenseAmount" placeholder="Amount" />
          </div>
          <div class="modal-actions">
            <button id="saveEdit" class="btn-primary">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
